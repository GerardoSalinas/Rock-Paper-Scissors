<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Para no generar interferencias durante la creacion del html -->
    <script src="./behavior.js" defer></script> 
</head>
<body>
    <div class="main-container">
        <div class="score-container">
            <h4 class="names">Player  vs  CPU</h4>
            <h4 class="numbers">1 : 3</h4>
        </div>
        <div class="main-images">
            <div class="player-image"><img src="./sources/roca.png"></div>
            <div class="versus">VS</div>
            <div class="CPU-image"><img src="./sources/tijeras.png"></div>
        </div>
        <div class="buttons-container">
            <button class="button Rock">Rock</button>
            <button class="button Paper">Paper</button>
            <button class="button Scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
